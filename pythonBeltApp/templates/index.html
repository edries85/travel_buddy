<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <style>
        .container{
            background-color: #2196f3;
            color: white;
            min-height: 800px;
            
        }
        .jumbotron{
            background-color: #cecbcb;
            color: white;
            min-height: 600px;
            border: 4px solid white;
            
        }

        .btn-login {
            font-size: 16px;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
            border-radius: 2rem;
            height: 35px;
            
            margin-top: 10px;
        }
        h1{

            
            font-size: 50px;
        }
        
    </style>
            
</head>


        
            
<body>
     
    
    <div class="container">
        <div class="pageheader">
        <h1>Welcome!</h1>    
    </div>
        <div class="jumbotron">
            {% if messages %}
                <ul class="messages">    
            {% for message in messages %}    
                <li>{{ message }}</li>    
            {% endfor %}
                </ul>
            {% endif %}
            
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <form action="/createuser" method="post">
                        {% csrf_token %}
                        <h2>Register:</h2>
                        <div class="form-label-group">
                            <input type="text" id="inputEmail" class="form-control" name="name" placeholder="Full Name" >
                            <label for="inputEmail">Name</label>
                        </div>
                        
                        <div class="form-label-group">
                            <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" >
                            <label for="inputEmail">Username</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputEmail" class="form-control" name="pw" placeholder="Password" >
                            <label for="inputEmail">Password</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputEmail" class="form-control" name="cpw" placeholder="Confirm Password" >
                            <label for="inputEmail">Confirm Password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Register</button>
                    </form>

                        
                    <form action="/login" method="post">
                        {% csrf_token %}
                        <h2>Login</h2>
                        <div class="form-label-group">
                            <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" >
                            <label for="inputEmail">Username</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputEmail" class="form-control" name="pw" placeholder="Password" >
                            <label for="inputEmail">Password</label>
                        </div>
                        
                        <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Login</button>
                        
                    </form>
                </div>
                <div class="col-lg-6 col-md6 col-sm-6 col-xs-12">
                    <img src="https://s1.r29static.com/bin/entry/0b6/720x864,85/2180611/image.webp" alt="travel" id="nttLogo" class="img-responsive  pull-left">
                </div>

                
            </div> <!--end of row-->             
        </div> <!--End of jumbotron -->
            
    </div> <!--End of container -->
    
    
    
    
    


        



    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
</body>
</html>
