<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container{
            background-color: #2196f3;
            color: white;
            min-height: 800px;
        }
      
        .jumbotron{
            background-color: #cecbcb;
            color: black;
            
            border: 1px solid white;
            
        }
        h2{
          text-decoration: underline;
          font-weight: bold;
        }
        h1{
          font-size: 50px;
        }
    
    
    
    </style>
</head>

    <div class="container">
        <div class="pageheader">
            <h1>Welcome!</h1>
            <a href="/travels"class="btn btn-primary">Home</a>
            <a href="/logout"class="btn btn-primary">Logout</a>
            
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <form action="/createtrip" method="post">
                        {% csrf_token %}
                        <p><input type="text" name="location" id="" placeholder="Destination"></p>
                        <p><textarea name="description" id="" cols="30" rows="10" placeholder="Description"></textarea></p>
                        <p>Travel Date From: <input type="date" name="start_date" id=""></p>
                        <p>Travel Date To: <input type="date" name="end_date" id="" ></p>
                        <input type="submit" value="Add" class="btn btn-primary">
                        
                    </form>
                </div>

            <div class="col-lg-6 col-md6 col-sm-6 col-xs-12">
                <img src="https://images.unsplash.com/photo-1514125669375-59ee3985d08b?ixlib=rb-1.2.1&w=1000&q=80" alt="travel" id="nttLogo" class="img-responsive  pull-left">
            </div>
                    


            </div> <!--row close-->
        </div> <!--jumbotron close-->
    </div> <!--container close -->








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
</body>
</html>
